<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الموقع تحت الصيانة</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #F5E6D3; /* لون بني فاتح */
            text-align: center;
            padding: 50px;
        }

        button {
            background-color: #D2A679;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 10px;
            cursor: pointer;
        }

        #counter {
            font-size: 60px;
            font-weight: bold;
            margin-top: 40px;
        }

        #final {
            margin-top: 30px;
            display: none; /* مخفي في البداية */
            opacity: 0;
            transition: opacity 1s ease-in; /* تأثير fade-in */
        }

        #final img {
            width: 300px;
            border-radius: 10px;
            margin-top: 20px;
        }

        #final p {
            margin-top: 10px;
            font-size: 20px;
            font-weight: bold;
            color: #B22222; /* لون أحمر للنص */
        }
    </style>
</head>
<body>

    <button id="startBtn">اضغط هنا</button>

    <div id="counter"></div>

    <div id="final">
        <img src="https://i.pinimg.com/1200x/32/72/b7/3272b772baad81f58bf27a415dd7ab5e.jpg" alt="رجل حامل وردة">
        <p>الموقع تحت الصيانة</p>
    </div>

    <script>
        const startBtn = document.getElementById('startBtn');
        const counter = document.getElementById('counter');
        const final = document.getElementById('final');

        startBtn.addEventListener('click', () => {
            startBtn.style.display = "none"; // إخفاء الزر بعد الضغط
            counter.textContent = "";
            final.style.display = "none"; // مخفي الصورة والنص قبل العداد
            final.style.opacity = 0; // إعادة opacity للfade-in
            let sequence = [3, 2, 1, 0]; // العد التنازلي
            let index = 0;

            function showNext() {
                if (index < sequence.length) {
                    counter.textContent = sequence[index];
                    index++;
                    setTimeout(showNext, 1000); // كل ثانية
                } else {
                    counter.textContent = ""; // إخفاء العداد
                    final.style.display = "block"; // إظهار العنصر
                    setTimeout(() => {
                        final.style.opacity = 1; // بدء fade-in
                    }, 50);
                }
            }

            showNext();
        });
    </script>

</body>
</html>
