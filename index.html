<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الموقع تحت الصيانة</title>

    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-CCC7CSL0M6"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-CCC7CSL0M6');
    </script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #F5E6D3;
            text-align: center;
            padding: 50px;
        }

        button {
            background-color: #D2A679;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 10px;
            cursor: pointer;
        }

        #counter {
            font-size: 60px;
            font-weight: bold;
            margin-top: 40px;
        }

        #final {
            margin-top: 30px;
            display: none;
            opacity: 0;
            transition: opacity 1s ease-in;
        }

        #final img {
            width: 300px;
            border-radius: 10px;
            margin-top: 20px;
        }

        #final p {
            margin-top: 10px;
            font-size: 20px;
            font-weight: bold;
            color: #B22222;
        }
    </style>
</head>
<body>

    <button id="startBtn">اضغط هنا</button>
    <div id="counter"></div>

    <div id="final">
        <img src="https://i.pinimg.com/1200x/32/72/b7/3272b772baad81f58bf27a415dd7ab5e.jpg" alt="رجل حامل وردة">
        <p>الموقع تحت الصيانة</p>
    </div>

    <script>
        const startBtn = document.getElementById('startBtn');
        const counter = document.getElementById('counter');
        const final = document.getElementById('final');

        startBtn.addEventListener('click', () => {
            startBtn.style.display = "none";
            counter.textContent = "";
            final.style.display = "none";
            final.style.opacity = 0;

            let sequence = [3, 2, 1, 0];
            let index = 0;

            function showNext() {
                if (index < sequence.length) {
                    counter.textContent = sequence[index];
                    index++;
                    setTimeout(showNext, 1000);
                } else {
                    counter.textContent = "";
                    final.style.display = "block";
                    setTimeout(() => {
                        final.style.opacity = 1;
                    }, 50);
                }
            }

            showNext();
        });
    </script>

</body>
</html>
